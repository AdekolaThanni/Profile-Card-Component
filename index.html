<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/image-victor.jpg" alt="User Image" class="card__image" />
      <div class="card__profile">
        <h1 class="card__heading display-inline-block">Victor Crest</h1>
        <span class="card__text">26</span>
        <p class="card__text">London</p>
      </div>
      <div class="card__stats">
        <div class="card__stat">
          <h2 class="card__heading">80K</h2>
          <p class="card__text">Followers</p>
        </div>
        <div class="card__stat">
          <h2 class="card__heading">803K</h2>
          <p class="card__text">Likes</p>
        </div>
        <div class="card__stat">
          <h2 class="card__heading">1.4K</h2>
          <p class="card__text">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AdekolaThanni">Adekola Thanni</a>.
    </div>
  </body>
</html>
